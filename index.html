<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>

    <h1>Currency Converter</h1>
    <div class="input_currency">
        <form action="number">
            <input type="number" id="weights" 
            placeholder="Enter Bangladeshi Taka (BDT)">
        </form>
    </div>

    <!--Convert Result Box-->
    <div class="results">
       <p><img src="images/us.png" alt="flag"  height="20px"> American Dollar : <span class="usa"></span></p>
       <p><img src="images/au.png" alt="flag"  height="20px"> Australian Dollar : <span class="aus"></span></p>
       <p><img src="images/gb.png" alt="flag"  height="20px"> British Pound : <span class="brits"></span></p>
       <p><img src="images/ca.png" alt="flag"  height="20px"> Canadian Dollar : <span class="canada"></span></p>
       <p><img src="images/ch.png" alt="flag"  height="20px"> Chinese Yuan : <span class="chine"></span></p>
       <p><img src="images/eu.png" alt="flag"  height="20px"> Euro  : <span class="euro"></span></p>
       <p><img src="images/in.png" alt="flag"  height="20px"> Indian Rupee : <span class="india"></span></p>
       <p><img src="images/jp.png" alt="flag"  height="20px"> Japanese Yen : <span class="japan"></span></p>
       <p><img src="images/ru.png" alt="flag"  height="20px"> Russian Ruble : <span class="rusia"></span></p>
       <p><img src="images/ch.png" alt="flag"  height="20px"> Swiss Franc : <span class="swiss"></span></p>
    </div>
      
   <div class="footer">
    <p>Made with <i class="fa fa-heart-o"></i> @by Shoriful Islam Ridoy</p>
   </div>
        

</body>
<script src="js_script.js"></script>
</html>
